Buffering.ToolTip="Aktiv olduqda, ən axıcı və dəqiq oxutmanı təmin etmək üçün video/audio\nməlumatlarını buferləşdirir, lakin bu, gecikmənin artmasına səbəb olur.\nVideo yaxalama kartı ilə buferləşdirməni istifadə edərkən, ən yaxşı nəticələr\nüçün kartı və proqramı eyni kadr tezliyinə sazlamağınız tövsiyə olunur.\n\nDeaktiv olduqda, ən aşağı gecikməni təmin edir, lakin kadr oxutma\ndəqiqliyi azalır. Bu, üz kameraları və ya proqramın önizləmə pəncərəsini\nkonsol oynamaq üçün istifadə etmək istədikdə idealdır.\n\nAvtomatik Aşkar Etmə (susmaya görə) qurğuda gecikmə varsa funksiyanı aktiv,\ngecikmə yoxdursa deaktiv edir."
