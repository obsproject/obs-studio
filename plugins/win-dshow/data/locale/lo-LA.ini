Buffering.ToolTip="ເມື່ອເປີດໃຊ້ງານ, ລະບົບຈະບັຟເຟີຂໍ້ມູນວິດີໂອ/ສຽງ ເພື່ອໃຫ້ການຫຼິ້ນມີຄວາມລ່ຽນໄຫຼ ແລະ ຖືກຕ້ອງທີ່ສຸດເທົ່າທີ່ຈະເປັນໄປໄດ້, ແຕ່ຈະເຮັດໃຫ້ເກີດຄວາມໜ່ວງເພີ່ມຂຶ້ນ. ເມື່ອໃຊ້ການບັຟເຟີກັບກາດຈັບພາບວິດີໂອ, ແນະນຳໃຫ້ຕັ້ງຄ່າກາດ ແລະ ໂປຣແກຣມໃຫ້ມີເຟຣມເຣດດຽວກັນເພື່ອຜົນລັພທີ່ດີທີ່ສຸດ.\n\nເມື່ອປິດການໃຊ້ງານ, ຈະຊ່ວຍໃຫ້ມີຄວາມໜ່ວງຕ່ຳສຸດ, ແຕ່ຄວາມຖືກຕ້ອງຂອງການຫຼິ້ນເຟຣມອາດຫຼຸດລົງ. ເໝາະສຳລັບກ້ອງຈັບໃບໜ້າ, ຫຼື ເມື່ອຕ້ອງການໃຊ້ໜ້າຈໍຕົວຢ່າງຂອງໂປຣແກຣມເພື່ອຫຼິ້ນເກມຄອນໂຊນ.\n\nກວດຈັບອັດຕະໂນມັດ (ຄ່າເລີ່ມຕົ້ນ) ຈະເປີດໃຊ້ງານຖ້າອຸປະກອນມີຄວາມຊັກຊ້າ, ແລະ ຈະປິດຖ້າບໍ່ມີຄວາມຊັກຊ້າ."
