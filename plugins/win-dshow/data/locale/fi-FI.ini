Buffering.ToolTip="Käytössä ollessaan puskuroi videokuvaa ja ääntä viiveen kustannuksella,\njotta lopputulos olisi mahdollisimman sulava ja tarkka. Kun puskurointia käytetään\nvideokaappauskortin kanssa, on suositeltavaa laittaa ruutunopeus\nsamaksi sekä ohjelmasta että kortista.\n\nPoissa käytöstä ollessaan mahdollistaa pienemmän viiveen ruudun toistotarkkuuden\nkustannuksella. Verkkokameroille ja videokaappauslaitteille on\nparasta pitää puskurointi pois käytöstä.\n\nAutomaattinen tunnistus (oletus) ottaa asetuksen käyttöön jos laitteessa on viivettä\nja pois käytöstä jos ei."
