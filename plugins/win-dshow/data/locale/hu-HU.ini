Buffering.ToolTip="Engedélyezés esetén puffereli a videó- és hangadatokat, hogy biztosítsa a folyamatos\nés pontos lejátszást, viszont ez megnövekedett késleltetéssel járhat. Ha \nfelvevőkártyával használja, akkor ajánlott a kártya és a program \nazonos képkockafrissítésen való futtatása a legjobb eredményért.\n\nKikapcsolt állapotban, a késleltetés a lehető legkevesebb, viszont ez a \nképlejátszás pontosságának a rovására mehet. Ez arckamerák esetében ideális,\n vagy ha a program előnézeti ablakát használja konzollal való játékhoz.\n\nAz automatikus érzékelés (alapértelmezett) bekapcsolja\n, ha az eszközön van késleltetés, és kikapcsolja, ha nincs."
