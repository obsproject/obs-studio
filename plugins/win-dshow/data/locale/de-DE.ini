Buffering.ToolTip="Wenn aktiviert, werden die Video‐/Audiodaten gepuffert, um die möglichst flüssigste und genaueste Wiedergabe auf Kosten von erhöhter Verzögerung zu gewährleisten. Wenn eine Capture‐Card‐Pufferung benutzt wird, wird es empfohlen, die Karte und OBS Studio auf die gleiche FPS‐Anzahl zu setzen, um die besten Ergebnisse zu erzielen.\n\nWenn deaktiviert, wird die niedrigste Verzögerung für die Wiedergabe auf Kosten der Framewiedergabegenauigkeit gewährleistet.\nDies ist ideal für Webcams oder, wenn Sie das Vorschaufenster des Programms benutzen wollen, um z. B. an einer Spielekonsole zu spielen.\n\nDie automatische Erkennung (Standard) aktiviert sie, wenn das Gerät Verzögerung hat und deaktiviert sie, wenn es keine Verzögerung gibt."
