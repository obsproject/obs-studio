Buffering.ToolTip="Bei Aktivierung werden die Video- und Audiodaten gepuffert, um die möglichst\nflüssigste und genaueste Wiedergabe bei erhöhter Verzögerung zu gewährleisten.\nFalls Sie die Pufferung zusammen mit Ihrer Capture Card verwenden wollen, ist empfohlen, die\nKarte und das Programm auf die selben FPS einzustellen, um die besten Ergebnisse zu erzielen.\n\nBei Deaktivierung wird die niedrigste Verzögerung der Wiedergabe\nauf Kosten der Framewiedergabegenauigkeit gewährleistet.\nDies ist ideal für Webcams oder wenn Sie das Vorschaufenster\nbenutzen wollen, um z. B. an einer Spielekonsole zu spielen.\n\nDie automatische Erkennung (Standard) aktiviert die Pufferung bei\nVerzögerungen und deaktiviert sie, wenn es keine Verzögerung gibt."
