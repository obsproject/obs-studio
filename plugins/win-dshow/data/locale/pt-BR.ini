Buffering.ToolTip="Quando habilitado, acumula os dados de vídeo/áudio necessários para garantir a reprodução mais lisa e \nprecisa possível, mas à custa de uma maior latência. Quando utilizado\ncom uma placa de captura de vídeo, é recomendável configurar a placa e o\nprograma para a mesma taxa de quadros para melhores resultados.\n\nQuando desativado, garante a menor latência de reprodução, mas à custa de precisão na reprodução\ndos quadros. Isto é ideal para webcams ou quando você deseja usar a janela de visualização do programa\n para jogos de console.\n\nDetecção automática (padrão) habilita o acumulo de dados se o dispositivo tiver atraso e desativa\nse não tem nenhum atraso."
