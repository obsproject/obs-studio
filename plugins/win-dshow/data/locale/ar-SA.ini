Buffering.ToolTip="عند التفعيل، تخزن بيانات الفيديو/الصوت لضمان التشغيل الأكثر سلاسة وأكثر\nدقة ممكنة، ولكن على حساب زيادة التوقت. عند استخدام\nالتخزين المؤقت مع بطاقة التقاط الفيديو، من المستحسن تعيين البطاقة و\nالبرنامج إلى نفس الإطارات للحصول على أفضل النتائج.\n\nعند التعطيل، يضمن أدنى تشغيل للتأخر، ولكن على حساب إطار\nدقة التشغيل. هذا مثالي لكاميرات الوجه، أو عندما ترغب في استخدام نافذة معاينة برنامج\nلتشغيل وحدة التحكم\n\nالكشف التلقائي (الافتراضي) يعيّنه لتفعيله إذا كان الجهاز لديه تأخير، وتعطل\nإذا لم يكن لديه أي تأخير."
