Buffering.ToolTip="قوزغىتىلغاندا، سىن/ئۈن سانلىق مەلۇماتى غەملىنىپ راۋان ۋە ئەڭ توغرا ھالەتتە قويۇشقا كاپالەتلىك قىلىدۇ، ئەمما بەدىلى كېچىكىشنى ئۇزارتىۋېتىدۇ. سىن تۇتۇش كارتىسىنى ئىشلىتىپ غەملىگەندە، سىن تۇتۇش كارتىسى بىلەن پىروگرامما تەڭشىكىنى ئوخشاش كاندۇك نىسبىتىگە تەڭشەش تەۋسىيە قىلىنىدۇ.\nچەكلىگەندە، قويغاندا كېچىكىش ئەڭ ئاز بولىدۇ، ئەمما كاندۇكنى توغرا قويۇشنى قۇربان قىلىدۇ. بۇ چىراي كامېراسى ياكى پىروگراممىنىڭ ئالدىن كۆزىتىش كۆزنىكىدە ئويۇننى قويغاندا كۆڭۈلدىكىدەك تاللاش بولالايدۇ.\nئۆزلۈكىدىن بايقا (كۆڭۈلدىكى) ئۈسكۈنىدە كېچىكىش بار يوقلۇقىغا ئاساسەن غەملەشنى قوزغىتىش ياكى قوزغاتماسلىقنى تەڭشەيدۇ. ئەگەر ئۈسكۈنىدە كېچىكىش بولسا ئۇنداقتا غەملەشنى قوزغىتىدۇ؛ ئەگەر ئۈسكۈنىدە كېچىكىش بولمىسا ئۇنداقتا غەملەشنى چەكلەيدۇ.\n"
