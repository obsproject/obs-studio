Buffering.ToolTip="როცა ჩართულია, იმარაგებს ვიდეოს/ხმის მონაცემებს შეუფერხებლად და უმაღლესი\nხარისხით გაშვებისთვის, ოღონდ გაზრდილი დაყოვნების ხარჯზე. თუ \nმომარაგება ხდება ვიდეოჩამწერი დაფით, სასურველია, რომ აპარატურასა და\nპროგრამას მიეთითოს ერთნაირი კადრის სიხშირე საუკეთესო შედეგისთვის.\n\nროცა გამორთულია, დაყოვნება მეტად მცირეა, მაგრამ კადრების\nგადაცემის სისუფთავის ხარჯზე. გამოსადეგია სახის კამერისთვის ან\nპროგრამის შესათვალიერებელი ფანჯრისთვის თამაშისას.\n\nთვითშერჩევის მითითებისას (ნაგულისხმევად) ჩაირთვება, თუ მოწყობილობას დაყოვნება აქვს, ხოლო გამორთვება,\nთუ დაყოვნების გარეშეა."
