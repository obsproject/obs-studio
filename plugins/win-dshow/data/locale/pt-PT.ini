Buffering.ToolTip="Quando ativa, esta memória de dados de vídeo/áudio garante a melhor e mais suave reprodução possível, mas à custa de uma maior latência. Ao usar memória de dados com uma placa de captura de vídeo, para melhores resultados, recomenda-se definir a placa para a mesma taxa de fotogramas.\n\nQuando inativa, garante a menor latência de reprodução, mas com custos na precisão de reprodução de frames. É ideal para câmeras de rosto, ou quando utilizar a janela de antevisão do programa para reproduzir uma consola.\n\nAutodeteção (predefinição) define-a como ativa, se o dispositivo tiver desfasamento e inativa se o não tiver."
