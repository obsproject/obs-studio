LookAhead.ToolTip="ເປີດໃຊ້ງານ Lookahead.\n\nຫາກເປີດໃຊ້ງານ, ມັນຈະເພີ່ມຄຸນນະພາບຂອງພາບໂດຍການກຳນົດການກະຈາຍບິດເຣດທີ່ດີຂຶ້ນຜ່ານການວິເຄາະເຟຣມໃນອະນາຄົດ,\nໂດຍແລກກັບການໃຊ້ງານ GPU ແລະ ຄວາມໜ່ວງທີ່ເພີ່ມຂຶ້ນ."
AdaptiveQuantization="Quantization ແບບປັບຕົວ"
AdaptiveQuantization.ToolTip="ເປີດໃຊ້ງານ Temporal/Spatial Adaptive Quantization ເຊິ່ງຊ່ວຍເພີ່ມປະສິດທິພາບການໃຊ້ບິດເຣດ ເພື່ອເພີ່ມຄຸນນະພາບຂອງພາບທີ່ຮັບຮູ້ໄດ້,\nໂດຍສະເພາະໃນສະຖານະການທີ່ມີການເຄື່ອນໄຫວສູງ, ໂດຍແລກກັບການໃຊ້ງານ GPU ທີ່ເພີ່ມຂຶ້ນ.\n\nເມື່ອກ່ອນຮູ້ຈັກກັນໃນຊື່ \"Psycho-Visual Tuning\"."
