I010Unsupported="NVENC ບໍ່ຮອງຮັບ I010. ໃຫ້ໃຊ້ P010 ແທນ."
10bitUnsupported="ບໍ່ສາມາດດຳເນີນການເຂົ້າລະຫັດ 10-bit ໃນຕົວເຂົ້າລະຫັດນີ້."
16bitUnsupported="ບໍ່ສາມາດດຳເນີນການເຂົ້າລະຫັດ 16-bit ໃນຕົວເຂົ້າລະຫັດນີ້."
444Unsupported="ບໍ່ສາມາດດຳເນີນການເຂົ້າລະຫັດ 4:4:4 ໃນຕົວເຂົ້າລະຫັດນີ້."
CQLevel="ລະດັບ CQ"
PsychoVisualTuning="ການປັບແຕ່ງພາບຕາມການຮັບຮູ້ (Psycho Visual Tuning)"
PsychoVisualTuning.ToolTip="ເປີດໃຊ້ການຕັ້ງຄ່າຕົວເຂົ້າລະຫັດທີ່ເພີ່ມປະສິດທິພາບການໃຊ້ບິດເຣດ ເພື່ອເພີ່ມຄຸນນະພາບຂອງພາບທີ່ຮັບຮູ້ໄດ້,\nໂດຍສະເພາະໃນສະຖານະການທີ່ມີການເຄື່ອນໄຫວສູງ, ໂດຍແລກກັບການໃຊ້ງານ GPU ທີ່ເພີ່ມຂຶ້ນ."
