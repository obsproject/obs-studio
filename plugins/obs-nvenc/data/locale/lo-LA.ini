Opts="ຕົວເລືອກຕົວເຂົ້າລະຫັດແບບກຳນົດເອງ"
Opts.TT="ລາຍການຕົວເລືອກທີ່ຂັ້ນດ້ວຍຍະຫວ່າງ ເພື່ອນຳໃຊ້ກັບການຄວບຄຸມອັດຕາ ແລະ ການຕັ້ງຄ່າ Codec,\nໂດຍອີງຕາມຊື່ຂອງພວກມັນໃນ nvEncodeAPI header.\nຕົວຢ່າງ: \"lookaheadDepth=16 aqStrength=4\""
Opts.Invalid="ຕົວເລືອກຕົວເຂົ້າລະຫັດແບບກຳນົດເອງບໍ່ຖືກຕ້ອງ, ກວດເບິ່ງ log ສຳລັບລາຍລະອຽດ.<br><br>ເບິ່ງ <a href=\"https://obsproject.com/kb/advanced-nvenc-options\">ບົດຄວາມຖານຄວາມຮູ້</a> ຂອງພວກເຮົາສຳລັບຂໍ້ມູນກ່ຽວກັບຕົວເລືອກທີ່ມີຢູ່."
