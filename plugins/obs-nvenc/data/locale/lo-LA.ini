GenericError="ລອງຕິດຕັ້ງ <a href=\"https://obsproject.com/go/nvidia-drivers\">ໄດຣເວີ NVIDIA</a> ລ່າສຸດ ແລະ ປິດໂປຣແກຣມບັນທຶກອື່ນໆທີ່ອາດຈະກຳລັງໃຊ້ NVENC ຢູ່ ເຊັ່ນ NVIDIA ShadowPlay ຫຼື Windows Game DVR."
BadGPUIndex="ທ່ານໄດ້ເລືອກ GPU %1 ໃນການຕັ້ງຄ່າຕົວເຂົ້າລະຫັດຂາອອກຂອງທ່ານ. ຕັ້ງຄ່ານີ້ກັບຄືນເປັນ 0 ແລ້ວລອງໃໝ່ອີກຄັ້ງ."
OutdatedDriver="ໄດຣເວີ NVIDIA ທີ່ຕິດຕັ້ງຢູ່ບໍ່ຮອງຮັບ NVENC ເວີຊັນນີ້, ລອງ <a href=\"https://obsproject.com/go/nvidia-drivers\">ອັບເດດໄດຣເວີ</a>."
UnsupportedDevice="ຂໍ້ຜິດພາດ NVENC: ອຸປະກອນບໍ່ຮອງຮັບ. ກວດເບິ່ງວ່າກາດຈໍຂອງທ່ານ <a href=\"https://obsproject.com/go/nvenc-matrix\">ຮອງຮັບ NVENC</a> ຫຼື ບໍ່ ແລະ ລອງ <a href=\"https://obsproject.com/go/nvidia-drivers\">ອັບເດດໄດຣເວີ</a>."
TooManySessions="ຂໍ້ຜິດພາດ NVENC: ມີເຊດຊັນເຮັດວຽກພ້ອມກັນຫຼາຍເກີນໄປ. ລອງປິດໂປຣແກຣມບັນທຶກອື່ນໆທີ່ອາດຈະກຳລັງໃຊ້ NVENC ຢູ່ ເຊັ່ນ NVIDIA ShadowPlay ຫຼື Windows Game DVR."
CheckDrivers="ລອງຕິດຕັ້ງ <a href=\"https://obsproject.com/go/nvidia-drivers\">ໄດຣເວີ NVIDIA</a> ລ່າສຸດ."
