ConnectionTimedOut="ການເຊື່ອມຕໍ່ໝົດເວລາ. ກະລຸນາກວດສອບວ່າທ່ານໄດ້ຕັ້ງຄ່າການບໍລິການສະຕຣີມທີ່ຖືກຕ້ອງ ແລະ ບໍ່ມີ firewall ກີດກັ້ນການເຊື່ອມຕໍ່."
PermissionDenied="ການເຊື່ອມຕໍ່ຖືກປິດກັ້ນ. ກະລຸນາກວດສອບການຕັ້ງຄ່າ firewall / ໂປຣແກຣມປ້ອງກັນໄວຣັສ ຂອງທ່ານເພື່ອໃຫ້ແນ່ໃຈວ່າ OBS ໄດ້ຮັບອະນຸຍາດໃຫ້ເຂົ້າເຖິງອິນເຕີເນັດໄດ້ຢ່າງເຕັມທີ່."
ConnectionAborted="ການເຊື່ອມຕໍ່ຖືກຍົກເລີກ. ສິ່ງນີ້ມັກຈະບົ່ງບອກເຖິງບັນຫາການເຊື່ອມຕໍ່ອິນເຕີເນັດລະຫວ່າງທ່ານ ແລະ ການບໍລິການສະຕຣີມ."
ConnectionReset="ການເຊື່ອມຕໍ່ຖືກຣີເຊັດໂດຍອີກຝ່າຍ. ສິ່ງນີ້ມັກຈະບົ່ງບອກເຖິງບັນຫາການເຊື່ອມຕໍ່ອິນເຕີເນັດລະຫວ່າງທ່ານ ແລະ ການບໍລິການສະຕຣີມ."
HostNotFound="ບໍ່ພົບຊື່ໂຮສ (Hostname). ກະລຸນາກວດສອບວ່າທ່ານໄດ້ປ້ອນເຊີບເວີສະຕຣີມທີ່ຖືກຕ້ອງ ແລະ ການເຊື່ອມຕໍ່ອິນເຕີເນັດ / DNS ຂອງທ່ານເຮັດວຽກຢ່າງຖືກຕ້ອງ."
NoData="ພົບຊື່ໂຮສ, ແຕ່ບໍ່ມີຂໍ້ມູນປະເພດທີ່ຮ້ອງຂໍ. ສິ່ງນີ້ສາມາດເກີດຂຶ້ນໄດ້ຖ້າທ່ານຜູກມັດກັບທີ່ຢູ່ IPv6 ແລະ ການບໍລິການສະຕຣີມຂອງທ່ານມີພຽງແຕ່ທີ່ຢູ່ IPv4 (ເບິ່ງ ການຕັ້ງຄ່າ → ຂັ້ນສູງ)."
AddressNotAvailable="ທີ່ຢູ່ບໍ່ພ້ອມໃຊ້ງານ. ທ່ານອາດຈະພະຍາຍາມຜູກມັດກັບທີ່ຢູ່ IP ທີ່ບໍ່ຖືກຕ້ອງ (ເບິ່ງ ການຕັ້ງຄ່າ → ຂັ້ນສູງ)."
SSLCertVerifyFailed="ເຊີບເວີ RTMP ໄດ້ສົ່ງໃບຢັ້ງຢືນ SSL ທີ່ບໍ່ຖືກຕ້ອງມາ."
InvalidParameter="ພາຣາມິເຕີການເຊື່ອມຕໍ່ບໍ່ຖືກຕ້ອງ. ກະລຸນາກວດສອບວ່າທີ່ຢູ່ການບໍລິການສະຕຣີມນັ້ນຖືກຕ້ອງ."
NoRoute="ເກີດຂໍ້ຜິດພາດໃນການເຂົ້າຫາໂຮສ. ກະລຸນາກວດສອບວ່າອິນເຕີເຟດທີ່ທ່ານຜູກມັດໄວ້ນັ້ນສາມາດເຂົ້າເຖິງອິນເຕີເນັດໄດ້ ແລະ ການບໍລິການສະຕຣີມຮອງຮັບຕະກູນທີ່ຢູ່ທີ່ທ່ານເລືອກ (ເບິ່ງ ການຕັ້ງຄ່າ → ຂັ້ນສູງ)."
