[package]
name = "webrtc-rs-lib"
version = "0.1.0"
edition = "2018"
build = "build.rs"

[dependencies]
webrtc = "0.3.3"
tokio = { version = "1.16.1", features = ["full"] }
anyhow = "1.0.45"
bytes = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_derive = "1.0"
base64 = "0.13.0"
reqwest = { version = "0.11.7", features = ["json"] }

[lib]
crate-type=["cdylib"]

[build-dependencies]
cbindgen = "0.20"



