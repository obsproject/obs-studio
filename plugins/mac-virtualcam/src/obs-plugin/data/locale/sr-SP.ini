Plugin_Name="Виртуелна веб камера за macOS"
Error.SystemExtension.NotInstalled="Виртуелна камера није инсталирана.\n\nДозволите OBS-у да инсталира системски софтвер у Системским подешавањима → Приватност и безбедност → Безбедност.\n\nМожда ћете морати поново покренути OBS ако се ова порука и даље појављује након тога."
Error.SystemExtension.NotInstalled.MacOS15="Виртуелна камера није инсталирана.\n\nДозволите OBS-у да инсталира проширење система камера у Подешавањима система → Опште → Ставке и проширења за пријаву → Проширења камере.\n\nМожда ћете морати поново покренути OBS ако се ова порука и даље појављује након тога."
Error.SystemExtension.CameraUnavailable="Није могуће пронаћи процес система виртуелне камере.\n\nОво се може решити одјављивањем и поновним пријављивањем на ваш macOS кориснички налог или поновним покретањем рачунара."
Error.SystemExtension.CameraNotStarted="Није могуће покренути виртуелну камеру.\n\nМолимо покушајте поново."
Error.SystemExtension.InstallationError="Дошло је до грешке приликом инсталирања виртуелне камере:"
Error.SystemExtension.WrongLocation="OBS не може да инсталира виртуелну камеру ако се не налази у директоријуму „/Applications“. Преместите OBS у директоријум „/Applications“."
Error.SystemExtension.CompleteAfterReboot="Инсталација виртуелне камере ће бити завршена након поновног покретања система."
Error.DAL.NotInstalled="Виртуелна камера није могла бити инсталирана или ажурирана.\n\nПокушајте поново и унесите име и лозинку администратора када се то од вас затражи."
Error.DAL.NotUninstalled="Није могуће уклонити стару виртуелну камеру.\n\nПокушајте поново и унесите име и лозинку администратора када се то од вас затражи."
