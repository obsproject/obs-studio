Plugin_Name="macOS Virtual Veb-kamera"
Error.SystemExtension.NotInstalled="Virtual kamera quraşdırılmayıb.\n\nZəhmət olmasa, Sistem Sazlamaları → Məxfilik və Təhlükəsizlik → Təhlükəsizlik bölməsində OBS-ə sistem proqram təminatını quraşdırmağa icazə verin.\n\nƏgər bu mesaj bundan sonra da görünsə, OBS-i yenidən başlatmağınız lazım gələ bilər."
Error.SystemExtension.NotInstalled.MacOS15="Virtual kamera quraşdırılmayıb.\n\nZəhmət olmasa, Sistem Sazlamaları → Ümumi → Giriş Obyektləri və Genişləndirmələr → Kamera Genişləndirmələri bölməsində OBS-ə kamera sistem genişləndirməsini quraşdırmağa icazə verin.\n\nƏgər bu mesaj bundan sonra da görünsə, OBS-i yenidən başlatmağınız lazım gələ bilər."
Error.SystemExtension.CameraUnavailable="Virtual kamera sistem prosesi tapılmadı.\n\nBu, macOS istifadəçi hesabınızdan çıxıb yenidən daxil olmaqla və ya kompüterinizi yenidən başlatmaqla həll edilə bilər."
Error.SystemExtension.CameraNotStarted="Virtual kameranı başlatmaq mümkün olmadı.\n\nZəhmət olmasa, yenidən cəhd edin."
Error.SystemExtension.InstallationError="Virtual kamera quraşdırılarkən xəta baş verdi:"
Error.SystemExtension.WrongLocation="OBS, \"/Applications\" qovluğunda deyilsə, virtual kameranı quraşdıra bilməz. Zəhmət olmasa, OBS-i \"/Applications\" qovluğuna köçürün."
Error.SystemExtension.CompleteAfterReboot="Virtual kameranın quraşdırılması sistem yenidən başladıqdan sonra tamamlanacaq."
Error.DAL.NotInstalled="Virtual kameranı quraşdırmaq və ya yeniləmək mümkün olmadı.\n\nZəhmət olmasa, yenidən cəhd edin və tələb olunduqda administrator adı və şifrəsini daxil edin."
Error.DAL.NotUninstalled="Köhnə virtual kameranı silmək mümkün olmadı.\n\nZəhmət olmasa, yenidən cəhd edin və tələb olunduqda administrator adı və şifrəsini daxil edin."
