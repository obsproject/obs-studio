Plugin_Name="macOS ເວັບແຄັມຈຳລອງ"
Error.SystemExtension.NotInstalled="ກ້ອງຈຳລອງຍັງບໍ່ໄດ້ຕິດຕັ້ງ.\n\nກະລຸນາອະນຸຍາດໃຫ້ OBS ຕິດຕັ້ງຊອບແວລະບົບໃນ ການຕັ້ງຄ່າລະບົບ → ຄວາມເປັນສ່ວນຕົວ ແລະ ຄວາມປອດໄພ → ຄວາມປອດໄພ.\n\nເຈົ້າອາດຈະຕ້ອງເລີ່ມຕົ້ນ OBS ໃໝ່ ຖ້າຂໍ້ຄວາມນີ້ຍັງປະກົດຂຶ້ນຫຼັງຈາກນັ້ນ."
Error.SystemExtension.NotInstalled.MacOS15="ກ້ອງຈຳລອງຍັງບໍ່ໄດ້ຕິດຕັ້ງ.\n\nກະລຸນາອະນຸຍາດໃຫ້ OBS ຕິດຕັ້ງສ່ວນຂະຫຍາຍລະບົບກ້ອງໃນ ການຕັ້ງຄ່າລະບົບ → ທົ່ວໄປ → ລາຍການເຂົ້າລະບົບ ແລະ ສ່ວນຂະຫຍາຍ → ສ່ວນຂະຫຍາຍກ້ອງ.\n\nເຈົ້າອາດຈະຕ້ອງເລີ່ມຕົ້ນ OBS ໃໝ່ ຖ້າຂໍ້ຄວາມນີ້ຍັງປະກົດຂຶ້ນຫຼັງຈາກນັ້ນ."
Error.SystemExtension.CameraUnavailable="ບໍ່ພົບຂະບວນການລະບົບຂອງກ້ອງຈຳລອງ.\n\nບັນຫານີ້ອາດແກ້ໄຂໄດ້ໂດຍການອອກຈາກລະບົບ ແລະ ເຂົ້າສູ່ລະບົບຄືນໃໝ່ໃນບັນຊີຜູ້ໃຊ້ macOS ຂອງເຈົ້າ, ຫຼື ໂດຍການເລີ່ມຕົ້ນຄອມພິວເຕີໃໝ່."
Error.SystemExtension.CameraNotStarted="ບໍ່ສາມາດເລີ່ມຕົ້ນກ້ອງຈຳລອງໄດ້.\n\nກະລຸນາລອງໃໝ່ອີກຄັ້ງ."
Error.SystemExtension.InstallationError="ເກີດຂໍ້ຜິດພາດຂຶ້ນໃນຂະນະທີ່ກຳລັງຕິດຕັ້ງກ້ອງຈຳລອງ:"
Error.SystemExtension.WrongLocation="OBS ບໍ່ສາມາດຕິດຕັ້ງກ້ອງຈຳລອງໄດ້ ຖ້າມັນບໍ່ຢູ່ໃນ \"/Applications\". ກະລຸນາຍ້າຍ OBS ໄປໃສ່ໄດເຣັກທໍຣີ \"/Applications\"."
Error.SystemExtension.CompleteAfterReboot="ການຕິດຕັ້ງກ້ອງຈຳລອງຈະສຳເລັດຫຼັງຈາກມີການເລີ່ມຕົ້ນລະບົບໃໝ່."
Error.DAL.NotInstalled="ບໍ່ສາມາດຕິດຕັ້ງ ຫຼື ອັບເດດກ້ອງຈຳລອງໄດ້.\n\nກະລຸນາລອງໃໝ່ອີກຄັ້ງ ແລະ ປ້ອນຊື່ ແລະ ລະຫັດຜ່ານຂອງຜູ້ບໍລິຫານລະບົບ ເມື່ອມີການຮ້ອງຂໍ."
Error.DAL.NotUninstalled="ບໍ່ສາມາດລຶບກ້ອງຈຳລອງແບບເກົ່າອອກໄດ້.\n\nກະລຸນາລອງໃໝ່ອີກຄັ້ງ ແລະ ປ້ອນຊື່ ແລະ ລະຫັດຜ່ານຂອງຜູ້ບໍລິຫານລະບົບ ເມື່ອມີການຮ້ອງຂໍ."
