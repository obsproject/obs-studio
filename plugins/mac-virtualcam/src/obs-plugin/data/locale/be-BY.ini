Plugin_Name="Віртуальная вэб-камера macOS"
Error.SystemExtension.NotInstalled="Віртуальная камера не ўсталявана.\n\nДазвольце OBS усталёўваць сістэмнае праграмнае забеспячэнне ў сістэмных наладах бяспекі.\n\nКалі вы гэта ўжо зрабілі, магчыма, вам патрабуецца перазапусціць праграму."
Error.SystemExtension.CameraUnavailable="Не атрымалася знайсці віртуальную камеру.\n\nПаспрабуйце яшчэ раз."
Error.SystemExtension.CameraNotStarted="Немагчыма запусціць віртуальную камеру.\n\nПаспрабуйце яшчэ раз."
Error.SystemExtension.InstallationError="Падчас усталявання віртуальнай камеры адбылася памылка:"
Error.SystemExtension.WrongLocation="OBS не можа ўсталяваць віртуальную камеру не з каталога «/Applications». Перамясціце праграму ў гэты каталог."
Error.SystemExtension.CompleteAfterReboot="Усталяванне віртуальнай камеры будзе завершана пасля перазапуску сістэмы."
Error.DAL.NotInstalled="Не атрымалася ўсталяваць або абнавіць віртуальную камеру.\n\nПаспрабуйце яшчэ раз і пры запыце ўвядзіце імя і пароль адміністратара."
Error.DAL.NotUninstalled="Не атрымалася выдаліць састарэлую віртуальную камеру.\n\nПаспрабуйце яшчэ раз і пры запыце ўвядзіце імя і пароль адміністратара."
