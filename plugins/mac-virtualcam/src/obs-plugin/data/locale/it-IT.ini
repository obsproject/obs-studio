Plugin_Name="Webcam Virtuale macOS"
Error.SystemExtension.NotInstalled="La videocamera virtuale non è installata.\n\nConsenti a OBS di installare il software di sistema in Impostazioni sistema → Privacy e sicurezza → Sicurezza.\n\nSe in seguito questo messaggio viene ancora visualizzato potrebbe essere necessario riavviare OBS."
Error.SystemExtension.NotInstalled.MacOS15="La fotocamera virtuale non è installata.\n\nConsenti ad OBS di installare l'estensione del sistema della fotocamera in Impostazioni  sistema → Generali → Elementi di accesso ed estensioni → Estensioni fotocamera.\n\nSe questo messaggio viene visualizzato ancora  potrebbe essere necessario riavviare OBS."
Error.SystemExtension.CameraUnavailable="Non ho potuto trovare il processo di sistema della fotocamera virtuale.\n\nPuò essere risolto disconnettendoti e riconnettendoti nel tuo account utente macOS, o riavviando il tuo computer."
Error.SystemExtension.CameraNotStarted="Impossibile avviare la fotocamera virtuale.\n\nRiprova."
Error.SystemExtension.InstallationError="Si è verificato un errore durante l'installazione della fotocamera virtuale:"
