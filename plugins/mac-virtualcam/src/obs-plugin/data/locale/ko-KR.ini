Plugin_Name="macOS 가상 웹캠"
Error.SystemExtension.NotInstalled="가상 카메라가 설치되지 않았습니다.\n\n시스템 설정 → 개인 정보 및 보안 → 보안에서 OBS가 시스템 소프트웨어를 설치할 수 있도록 허용해주십시오.\n\n계속 이 메시지가 뜨는 경우 OBS를 재시작해야 할 수도 있습니다."
Error.SystemExtension.NotInstalled.MacOS15="가상 카메라가 설치되지 않았습니다.\n\n시스템 설정 → 일반 → 로그인 아이템과 확장 프로그램 → 카메라 확장 프로그램에서 OBS가 카메라 확장 프로그램을 설치할 수 있도록 허용해주십시오.\n\n계속 이 메시지가 뜨는 경우 OBS를 재시작해야 할 수도 있습니다."
Error.SystemExtension.CameraUnavailable="가상 카메라 시스템 프로세스를 찾지 못했습니다.\n\n이 문제는 macOS 사용자 계정에서 로그아웃 후 다시 로그인하거나, 컴퓨터를 재시동하면 해결될 수 있습니다."
Error.SystemExtension.CameraNotStarted="가상 카메라를 시작할 수 없습니다.\n\n다시 시도해주십시오."
Error.SystemExtension.InstallationError="가상 카메라 설치 중 오류 발생:"
Error.SystemExtension.WrongLocation="OBS가 \"/Applications\" 경로에 있지 않은 경우 가상 카메라를 설치할 수 없습니다. OBS를 \"/Applications\" 경로로 이동해주십시오."
Error.SystemExtension.CompleteAfterReboot="시스템 재시작 후에 가상 카메라 설치가 완료됩니다."
Error.DAL.NotInstalled="가상 카메라의 설치 혹은 업데이트를 할 수 없습니다.\n\n다시 시도하시고 필요한 경우 관리자 비밀번호를 입력해주십시오."
Error.DAL.NotUninstalled="기존 가상 카메라를 삭제할 수 없습니다.\n\n다시 시도하시고 필요한 경우 관리자의 이름과 비밀번호를 입력해 주십시오."
