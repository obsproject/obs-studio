Plugin_Name="كاميرا ويب افتراضية macOS"
Error.SystemExtension.NotInstalled="الكاميرا الافتراضية ليست مثبتة.\n\nمن فضلك، اسمح لـ OBS بتثبيت البرمجيات النظامية في إعدادات النظام. → الخصوصية والأمان → الأمان.\n\nقد تحتاج إلى إعادة تشغيل OBS إذا ظهرت هذه الرسالة بعد ذلك."
Error.SystemExtension.NotInstalled.MacOS15="آلة التصوير الافتراضية غير مثبَّتة.\n\nالرجاء السماح لـ OBS بتثبيت امتداد نظام آلة التصوير في إعدادات النظام ← عام ← فقرات وامتدادات الولوج ← امتدادات آلة التصوير.\n\nقد تحتاج إلى إعادة تشغيل OBS إذا استمرت هذه الرسالة بالظهور فيما بعد."
Error.SystemExtension.CameraUnavailable="لم يتم العثور على عملية الكاميرا الافتراضية النظامية.\n\nقد يتم حل هذه المشكلة عن طريق تسجيل الخروج والدخول في حسابك في macOS أو بإعادة تشغيل حاسوبك."
Error.SystemExtension.CameraNotStarted="غير قادر على بدء الكاميرا الافتراضية.\n\nحاول مرة اخرى."
Error.SystemExtension.InstallationError="حدث خطأ أثناء تثبيت الكاميرا الافتراضية:"
Error.SystemExtension.WrongLocation="لا يمكن لـ OBS تثبيت الكاميرا الافتراضية إذا لم تكن في \"/Applications\". يرجى نقل OBS إلى مجلد \"/Applications\"."
Error.SystemExtension.CompleteAfterReboot="سيتم إكمال تثبيت الكاميرا الافتراضية بعد إعادة تشغيل النظام."
Error.DAL.NotInstalled="تعذر تثبيت الكاميرا الافتراضية أو تحديثها.\n\nالرجاء المحاولة مرة أخرى وإدخال اسم المسؤول وكلمة المرور عند المطالبة بذلك."
Error.DAL.NotUninstalled="تعذرت إزالة الكاميرا الافتراضية القديمة.\n\nالرجاء المحاولة مرة أخرى وإدخال اسم المسؤول وكلمة المرور عند المطالبة بذلك."
