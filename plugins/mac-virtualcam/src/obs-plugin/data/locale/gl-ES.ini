Plugin_Name="Cámara Web Virtual do macOS"
Error.SystemExtension.NotInstalled="A cámara virtual non está instalada.\n\nPor favor, permite que OBS instale o software do sistema en Configuración do Sistema → Privacidade e Seguridade → Seguridade.\n\nPode ser necesario reiniciar OBS se este mensaxe aínda aparece despois."
Error.SystemExtension.NotInstalled.MacOS15="A cámara virtual non está instalada.\n\nPor favor, permite que OBS instale a extensión do sistema de cámara en Configuración do Sistema → Xeral → Elementos de Inicio e Extensións → Extensións de Cámara.\n\nPode ser necesario reiniciar OBS se este mensaxe aínda aparece despois."
Error.SystemExtension.CameraUnavailable="Non se puido encontrar o proceso do sistema da cámara virtual.\n\nIsto pode resolverse pechando sesión e volvendo a iniciar sesión na túa conta de macOS, ou reiniciando o ordenador."
Error.SystemExtension.CameraNotStarted="Non se pode iniciar a cámara virtual.\n\nPor favor, inténtao de novo."
Error.SystemExtension.InstallationError="Produciuse un erro ao instalar a cámara virtual:"
Error.SystemExtension.WrongLocation="OBS non pode instalar a cámara virtual se non está en '/Applications'. Por favor, move OBS ao directorio '/Applications'."
Error.SystemExtension.CompleteAfterReboot="A instalación da cámara virtual completarase despois de reiniciar o sistema."
Error.DAL.NotInstalled="Non se puido instalar ou actualizar a cámara virtual.\n\nPor favor, téntao de novo e introduce o nome e contrasinal dun administrador cando se che solicite."
Error.DAL.NotUninstalled="Non se puido eliminar a cámara virtual antiga.\n\nPor favor, téntao de novo e introduce o nome e contrasinal dun administrador cando se che solicite."
