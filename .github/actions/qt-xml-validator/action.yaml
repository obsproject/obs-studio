name: Validate UI XML
description: Validates Qt UI XML files
inputs:
  failCondition:
    description: Controls whether failed checks also fail the workflow run
    required: false
    default: never
  workingDirectory:
    description: Working directory for checks
    required: false
    default: ${{ github.workspace }}
runs:
  using: composite
  steps:
    - name: Check Runner Operating System ðŸƒâ€â™‚ï¸
      if: runner.os == 'Windows'
      shell: bash
      run: |
        : Check Runner Operating System ðŸƒâ€â™‚ï¸
        echo "::notice::qt-xml-validator action requires an Linux-based or macOS-based runner."
        exit 2

    - name: Install xmllint ðŸ•µï¸
      if: runner.os == 'Linux'
      shell: bash
      run: |
        : Install xmllint ðŸ•µï¸
        if [[ "${RUNNER_DEBUG}" ]]; then set -x; fi

        echo ::group::Installing libxml2-utils
        sudo apt-get -qq update
        sudo apt-get install --no-install-recommends -y libxml2-utils
        echo ::endgroup::

    - name: Register Annotations ðŸ“
      uses: korelstar/xmllint-problem-matcher@1bd292d642ddf3d369d02aaa8b262834d61198c0

    - name: Validate XML ðŸ’¯
      shell: bash
      env:
        GITHUB_EVENT_FORCED: ${{ github.event.forced }}
        GITHUB_REF_BEFORE: ${{ github.event.before }}
      run: |
        : Validate XML ðŸ’¯
        if [[ "${RUNNER_DEBUG}" ]]; then set -x; fi
        shopt -s extglob
        shopt -s globstar

        if ! git cat-file -e "${GITHUB_REF_BEFORE}" &> /dev/null; then
          GITHUB_REF_BEFORE='4b825dc642cb6eb9a060e54bf8d69288fbee4904'
        fi

        changes=($(git diff --name-only HEAD~1 HEAD -- UI/forms/**/*.ui))
        case "${GITHUB_EVENT_NAME}" in
          pull_request) changes=($(git diff --name-only origin/"${GITHUB_BASE_REF}" HEAD -- UI/forms/**/*.ui)) ;;
          push)
            if [[ "${GITHUB_EVENT_FORCED}" == false ]]; then
              changes=($(git diff --name-only ${GITHUB_REF_BEFORE} HEAD -- UI/forms/**/*.ui))
            fi
            ;;
          *) ;;
        esac

        if (( ${#changes[@]} )); then
          if [[ '${{ inputs.failCondition }}' == never ]]; then set +e; fi
          xmllint \
            --schema ${{ github.workspace }}/UI/forms/XML-Schema-Qt5.15.xsd \
            --noout "${changes[@]}"
        fi
