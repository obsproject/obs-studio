Wine.Title="ກວດພົບ Wine"
Wine.Text="ການເປີດ OBS ໃນ Wine ແມ່ນບໍ່ໄດ້ຮັບການຮອງຮັບ, ແລະ ຫຼາຍຟີເຈີ ເຊັ່ນ: ການບັນທຶກ (Capture) ຫຼື ແຫຼ່ງທີ່ມາຂອງອຸປະກອນ ຈະບໍ່ເຮັດວຽກ ຫຼື ເຮັດວຽກໄດ້ຢ່າງຈຳກັດ.<br><br>ແນະນຳໃຫ້ໃຊ້ OBS ເວີຊັນ Native ແທນ, ຕົວຢ່າງເຊັ່ນ <a href='https://flathub.org/apps/details/com.obsproject.Studio'>ເວີຊັນ Flatpak</a> ຫຼື ແພັກເກດຂອງລະບົບປະຕິບັດການຂອງທ່ານ."
