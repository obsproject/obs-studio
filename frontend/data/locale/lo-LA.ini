Updater.RepairButUpdatesAvailable.Text="ການກວດສອບຄວາມສົມບູນຂອງໄຟລ໌ ສາມາດເຮັດໄດ້ສະເພາະກັບເວີຊັນຫຼ້າສຸດເທົ່ານັ້ນ. ໃຫ້ໃຊ້ ວິທີໃຊ້ → ກວດຫາການອັບເດດ ເພື່ອກວດສອບ ແລະ ອັບເດດການຕິດຕັ້ງ OBS ຂອງທ່ານ."
Updater.RepairConfirm.Title="ຢືນຢັນການກວດສອບຄວາມສົມບູນ"
Updater.RepairConfirm.Text="ການເລີ່ມກວດສອບຄວາມສົມບູນ ຈະສະແກນການຕິດຕັ້ງ OBS ຂອງທ່ານ ເພື່ອຫາໄຟລ໌ທີ່ເສຍຫາຍ ແລະ ດາວໂຫຼດໄຟລ໌ທີ່ເສຍ/ຖືກດັດແປງ ມາໃໝ່. ຂັ້ນຕອນນີ້ອາດໃຊ້ເວລາຄາວໜຶ່ງ.\n\nທ່ານຕ້ອງການດຳເນີນການຕໍ່ບໍ່?"
