CrashHandling.Labels.Text="OBS Studio ບໍ່ໄດ້ປິດລົງຢ່າງຖືກຕ້ອງ.\n\nຕ້ອງການເປີດໃນ ໂໝດປອດໄພ (Safe Mode) ຫຼື ບໍ່ (ປິດການໃຊ້ງານປັກອິນພາຍນອກ, ສະຄຣິບ ແລະ WebSockets)?"
CrashHandling.Labels.PrivacyNotice="ທ່ານສາມາດເລືອກທີ່ຈະອັບໂຫຼດລາຍງານການແຄຣຊ (Crash report) ຫຼ້າສຸດໄປຍັງ OBSProject ໄດ້ໂດຍອັດຕະໂນມັດ.<br /><br />ກະລຸນາອ່ານ <a href='https://obsproject.com/privacy-policy'>ນະໂຍບາຍຄວາມເປັນສ່ວນຕົວ</a> ກ່ອນທີ່ຈະອັບໂຫຼດໄຟລ໌ ແລະ ໃສ່ໃຈເປັນພິເສດໃນສ່ວນທີ່ກ່ຽວກັບການອັບໂຫຼດໄຟລ໌."
