QuickTransitions.SwapScenesTT="ສັບປ່ຽນສາກຕົວຢ່າງ ແລະ ສາກໂປຣແກຣມ ຫຼັງຈາກປ່ຽນສາກ (ຫາກສາກເດີມຂອງໂປຣແກຣມຍັງມີຢູ່).\nສິ່ງນີ້ຈະບໍ່ຍົກເລີກການປ່ຽນແປງໃດໆ ທີ່ອາດຈະເກີດຂຶ້ນກັບສາກເດີມຂອງໂປຣແກຣມ."
QuickTransitions.DuplicateScene="ສຳເນົາສາກ"
QuickTransitions.DuplicateSceneTT="ເມື່ອແກ້ໄຂສາກດຽວກັນ, ອະນຸຍາດໃຫ້ແກ້ໄຂ ການແປງ (transform)/ການເບິ່ງເຫັນ ຂອງແຫຼ່ງທີ່ມາ ໂດຍບໍ່ແກ້ໄຂ output ຂອງໂປຣແກຣມ.\nເພື່ອແກ້ໄຂຄຸນສົມບັດຂອງແຫຼ່ງທີ່ມາໂດຍບໍ່ແກ້ໄຂ output ຂອງໂປຣແກຣມ, ໃຫ້ເປີດໃຊ້ 'ສຳເນົາ ແຫຼ່ງທີ່ມາ'.\nການປ່ຽນແປງຄ່ານີ້ຈະຣີເຊັດສາກໂປຣແກຣມປັດຈຸບັນ (ຫາກຍັງມີຢູ່)."
QuickTransitions.EditProperties="ສຳເນົາ ແຫຼ່ງທີ່ມາ"
QuickTransitions.EditPropertiesTT="ເມື່ອແກ້ໄຂສາກດຽວກັນ, ອະນຸຍາດໃຫ້ແກ້ໄຂຄຸນສົມບັດຂອງແຫຼ່ງທີ່ມາ ໂດຍບໍ່ແກ້ໄຂ output ຂອງໂປຣແກຣມ.\nສາມາດໃຊ້ໄດ້ສະເພາະເມື່ອເປີດໃຊ້ 'ສຳເນົາສາກ'.\nແຫຼ່ງທີ່ມາບາງຢ່າງ (ເຊັ່ນ: ການ capture ຫຼື ສື່) ບໍ່ຮອງຮັບສິ່ງນີ້ ແລະ ບໍ່ສາມາດແກ້ໄຂແຍກກັນໄດ້.\nການປ່ຽນແປງຄ່ານີ້ຈະຣີເຊັດສາກໂປຣແກຣມປັດຈຸບັນ (ຫາກຍັງມີຢູ່).\n\nຄຳເຕືອນ: ເນື່ອງຈາກແຫຼ່ງທີ່ມາຈະຖືກສຳເນົາ, ສິ່ງນີ້ອາດຕ້ອງການຊັບພະຍາກອນລະບົບ ຫຼື ວິດີໂອເພີ່ມເຕີມ."
