ConfirmBWTest.Title="ເລີ່ມທົດສອບແບນວິດ?"
ConfirmBWTest.Text="ທ່ານໄດ້ຕັ້ງຄ່າ OBS ໃນໂໝດທົດສອບແບນວິດ. ໂໝດນີ້ອະນຸຍາດໃຫ້ທົດສອບເຄືອຂ່າຍໂດຍທີ່ຊ່ອງຂອງທ່ານບໍ່ໄດ້ຖ່າຍທອດສົດອອກໄປແທ້ໆ. ເມື່ອທ່ານທົດສອບສຳເລັດແລ້ວ, ທ່ານຈະຕ້ອງປິດການໃຊ້ງານມັນ ເພື່ອໃຫ້ຜູ້ຊົມສາມາດເຫັນການສະຕຣີມຂອງທ່ານໄດ້.\n\nທ່ານຕ້ອງການດຳເນີນການຕໍ່ບໍ່?"
