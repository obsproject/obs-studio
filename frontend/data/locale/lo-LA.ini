ExtraBrowsers.Info="ເພີ່ມ Docks ໂດຍການໃສ່ຊື່ ແລະ URL, ຈາກນັ້ນກົດ ນຳໃຊ້ ຫຼື ປິດ ເພື່ອເປີດ Docks. ທ່ານສາມາດເພີ່ມ ຫຼື ລຶບ Docks ໄດ້ທຸກເວລາ."
