Output.StartFailedGeneric="ການເລີ່ມ Output ລົ້ມເຫຼວ. ກະລຸນາກວດເບິ່ງ log ສຳລັບລາຍລະອຽດ.\n\nໝາຍເຫດ: ຖ້າທ່ານກຳລັງໃຊ້ຕົວເຂົ້າລະຫັດ NVENC ຫຼື AMD, ກະລຸນາກວດສອບໃຫ້ແນ່ໃຈວ່າ ໄດຣເວີວິດີໂອຂອງທ່ານເປັນເວີຊັນຫຼ້າສຸດ."
