AlreadyRunning.Text="OBS ກຳລັງເຮັດວຽກຢູ່! ຫາກທ່ານບໍ່ໄດ້ຕັ້ງໃຈຈະເຮັດແບບນີ້, ກະລຸນາປິດ OBS ທີ່ເປີດຄ້າງໄວ້ກ່ອນ ທີ່ຈະເປີດອັນໃໝ່ຂຶ້ນມາ. ຖ້າທ່ານຕັ້ງຄ່າໃຫ້ OBS ຫຍໍ້ລົງໄປໃນ System Tray, ກະລຸນາກວດເບິ່ງວ່າ ມັນຍັງເຮັດວຽກຢູ່ບ່ອນນັ້ນຫຼືບໍ່."
